<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Quiz ðŸ’•</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.quiz-container{
  background:white;
  width:400px;
  max-width:90%;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  text-align:center;
}

h2{
  margin-bottom:20px;
}

.answer-btn{
  display:block;
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#f1f1f1;
  cursor:pointer;
  transition:0.3s;
}

.answer-btn:hover{
  background:#ffb6c1;
}

.correct{
  background:#4CAF50 !important;
  color:white;
}

.wrong{
  background:#f44336 !important;
  color:white;
}

.next-btn{
  margin-top:15px;
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:#ff69b4;
  color:white;
  cursor:pointer;
  display:none;
}

.next-btn:hover{
  background:#ff1493;
}

.result{
  font-size:20px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="quiz-container">
  <h2 id="question">Question here</h2>
  <div id="answers"></div>
  <button class="next-btn" id="nextBtn">Next</button>
  <div class="result" id="result"></div>
</div>

<script>

const quizData = [
  {question:"1 + 1 = ?",answers:["2","3","KhÃ´ng biáº¿t"],correct:0},
  {question:"Anh vá»›i bÃ© Ä‘Ã£ yÃªu nhau bao lÃ¢u rá»“i?",answers:["10*100*26 ngÃ y","32xâˆ’5â€‹+43x+7â€‹âˆ’6xâˆ’9â€‹=2026","(2+3i)z=8âˆ’i"],correct:1},
  {question:"How much do you love me?",answers:["100%","200%","Infinity â™¾ï¸"],correct:2},
  {question:"What's my favorite food?",answers:["Snacks","Pizza","Oná»‹on"],correct:2},
  {question:"How many hourest we face on?",answers:["1h","2h","3h"],correct:2},
  {question:"Anh khÃ´ng cÃ³ quÃ  gÃ¬ cho bÃ©... cÃ³ buá»“n hong?",answers:["CÃ³","KhÃ´ng","Má»™t chÃºt thÃ´i"],correct:1},
  {question:"Anh yÃªu em nhiá»u khÃ´ng?",answers:["Ãt","Nhiá»u","Cá»±c cá»±c cá»±c nhiá»u"],correct:2}
];

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("nextBtn");
const resultEl = document.getElementById("result");

let currentQuestion = 0;
let score = 0;

function loadQuestion(){
  resetState();
  const current = quizData[currentQuestion];
  questionEl.textContent = current.question;

  current.answers.forEach((answer,index)=>{
    const button = document.createElement("button");
    button.textContent = answer;
    button.classList.add("answer-btn");
    button.addEventListener("click",()=>selectAnswer(index));
    answersEl.appendChild(button);
  });
}

function resetState(){
  nextBtn.style.display="none";
  answersEl.innerHTML="";
}

function selectAnswer(index){
  const correctIndex = quizData[currentQuestion].correct;
  const buttons = document.querySelectorAll(".answer-btn");

  buttons.forEach((btn,i)=>{
    if(i===correctIndex){
      btn.classList.add("correct");
    }else if(i===index){
      btn.classList.add("wrong");
    }
    btn.disabled=true;
  });

  if(index===correctIndex){
    score++;
  }

  nextBtn.style.display="inline-block";
}

nextBtn.addEventListener("click",()=>{
  currentQuestion++;
  if(currentQuestion < quizData.length){
    loadQuestion();
  }else{
    showResult();
  }
});

function showResult(){
  resetState();
  questionEl.textContent="Quiz Finished ðŸ’•";
  resultEl.innerHTML=`Your score: ${score} / ${quizData.length}`;

  if(score===quizData.length){
    resultEl.innerHTML += "<br>Perfect score ðŸ˜ You love me the most!";
  }else if(score>quizData.length/2){
    resultEl.innerHTML += "<br>Not bad ðŸ˜˜ But you can love more!";
  }else{
    resultEl.innerHTML += "<br>Oh no ðŸ˜¢ Try again!";
  }

  nextBtn.textContent="Restart";
  nextBtn.style.display="inline-block";
  nextBtn.onclick=()=>{
    currentQuestion=0;
    score=0;
    resultEl.innerHTML="";
    nextBtn.textContent="Next";
    loadQuestion();
  };
}

loadQuestion();

</script>

</body>
</html>
